<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <script type="module">
        import * as THREE from './build/three.module.js';
        import { GLTFLoader } from './gltfLoader.js';
        import { OrbitControls } from './orbitControls.js';
        import { EffectComposer } from "./EffectComposer.js"
        import { OutlinePass } from "./OutlinePass.js"
        import { ShaderPass } from "./ShaderPass.js"
        import { RenderPass } from "./RenderPass.js"
        import { OBJLoader } from "./OBJLoader.js"
        import { Pass } from "./Pass.js"
        import { FXAAShader } from './FXAAShader.js';

        import { GUI } from './GUI.js';

        var container, controls;
        var camera, scene, renderer;
        var loader = new GLTFLoader();

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        var selectedObjects = [];

        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x444444);

        const yOffset = 1.3;
        const zOffset = .4;

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        camera.position.set(0.5, 1.1, 1);
        camera.rotation.set(-.9, 0, 0);

        const gui = new GUI({ width: 300 });
        gui.add({ is3d: true }, 'is3d').onChange((is3d) => {
            if (is3d) {
                camera.position.set(0.5, 1.1, 1);
                camera.rotation.set(-.9, 0, 0);
                return;
            }
            camera.position.set(0.5, yOffset, zOffset);
            camera.rotation.set(-1.57, 0, 0);

        })

        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.shadowMap.enabled = true;
        renderer.shadowMapEnabled = true;
        renderer.shadowMapSoft = true;

        loader.load("table2.gltf", (gltf) => {
            gltf.scene.name = "table"
            gltf.scene.receiveShadow = true;

            gltf.scene.traverse(function (node) {
                if (node.isMesh) {
                    node.receiveShadow = true;
                }
            });
            scene.add(gltf.scene)
        })

        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement)

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight)
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
        });

        var lights = [];
        lights[0] = new THREE.PointLight(0xffffff, 1.1, 0);

        lights[0].position.set(0.5, yOffset * 10, zOffset);

        scene.add(lights[0]);

        var render = function () {
            requestAnimationFrame(render)
            renderer.render(scene, camera)
        }

        // postprocessing
        var composer, effectFXAA, outlinePass;

        composer = new EffectComposer(renderer);

        var renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        outlinePass = new OutlinePass(new THREE.Vector2(window.innerWidth, window.innerHeight), scene, camera);
        outlinePass.edgeGlow = 0;
        outlinePass.edgeStrength = 3;
        outlinePass.edgeThickness = 1;
        outlinePass.visibleEdgeColor.set(0x00ff00);

        composer.addPass(outlinePass);

        effectFXAA = new ShaderPass(FXAAShader);
        effectFXAA.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        composer.addPass(effectFXAA);

        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('mousemove', onTouchMove);
        window.addEventListener('touchmove', onTouchMove);

        function onTouchMove(event) {
            var x, y;

            if (event.changedTouches) {
                x = event.changedTouches[0].pageX;
                y = event.changedTouches[0].pageY;
            } else {
                x = event.clientX;
                y = event.clientY;
            }

            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = - (y / window.innerHeight) * 2 + 1;

            checkIntersection();
        }

        // addPlayerCards adds a player cards to the players hand.
        function renderPlayerCards(cards) {
            cards.forEach((card, idx) => {
                const geometry = new THREE.PlaneGeometry(1, 1, 1);
                const material = new THREE.MeshPhongMaterial({ color: 0xB4B4B4, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true });

                const mesh = new THREE.Mesh(geometry, material);

                const scaleFactorX = 0.15;

                mesh.scale.y = scaleFactorX * 1.3;
                mesh.scale.x = scaleFactorX;
                mesh.scale.z = 0.01;

                mesh.position.x = .32 * idx; // .23 for spacing.
                mesh.position.y = .62;
                mesh.position.z = (yOffset - zOffset) - scaleFactorX;

                mesh.rotation.set(-1.57, 0, 0);
                mesh.userInfo = card.info;

                scene.add(mesh)
            })
        }

        // 0->you,1->peer 
        const scores = [document.createElement('div'), document.createElement('div')];

        function updateScore(content) {
            scores[0].innerHTML = `You: ${content[0]}`;
            scores[1].innerHTML = `Competitor: ${content[1]}`;
        }

        // renderTableCards renders the table cards brought in from the network.
        function renderTableCards(cards) {
            cards.forEach(card => {
                const geometry = new THREE.PlaneGeometry(1, 1, 1);
                const material = new THREE.MeshPhongMaterial({ color: 0xB4B4B4, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true });
                const mesh = new THREE.Mesh(geometry, material);

                mesh.scale.y = 0.11 * 1.3;
                mesh.scale.x = 0.11;
                mesh.scale.z = 0.01;

                mesh.position.x = card.position.x;
                mesh.position.y = card.position.y;
                mesh.position.z = card.position.z;

                mesh.userInfo = card.info;

                mesh.rotation.set(-1.57, 0, 0);

                scene.add(mesh);
            });
        }

        const generateCordsForTableCard = (tableCardCount) => ({
            x: .19 * (tableCardCount < 6 ? tableCardCount : tableCardCount - 6),
            y: .62,
            z: .40 * (tableCardCount < 6 ? 1 : .5),
        })

        function renderTable() {
            const geometry = new THREE.PlaneGeometry(5, 5, 0);
            const material = new THREE.MeshPhongMaterial({ color: 0x0245cc, emissive: 0x072534, side: THREE.DoubleSide, flatShading: true });
            const mesh = new THREE.Mesh(geometry, material);

            mesh.position.x = 0;
            mesh.position.y = 0;
            mesh.position.z = 0;
            mesh.rotation.set(-1.57, 0, 0);

            scene.add(mesh);
        }

        function addSelectedObject(object) {
            selectedObjects = [];
            selectedObjects.push(object);
        }

        function onWindowResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
            composer.setSize(width, height);
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([scene], true);

            if (intersects.length > 0) {
                if (intersects[0].object.userInfo === undefined || intersects[0].object.userInfo.isSelectable === false) {
                    return;
                }
                const selectedObject = intersects[0].object;

                addSelectedObject(selectedObject);
                outlinePass.selectedObjects = selectedObjects;
            }
        }

        function setupGUI() {
            const hr = document.createElement('hr');
            hr.style.position = 'absolute';
            hr.style.bottom = '30%';
            hr.style.left = `10%`;
            hr.style.color = 'white';
            hr.style.width = '75%';

            document.body.appendChild(hr);
        }

        function init() {
            // setupGUI();

            const playerCards = [...Array(4)].fill({ info: { isSelectable: true } }); // @@ dis just here until network is introduced.
            renderPlayerCards(playerCards);

            const tableCards = [...Array(12)].map((x, idx) => ({ info: { isSelectable: true }, position: generateCordsForTableCard(idx) }))
            renderTableCards(tableCards);

            // renderTable();

            scores.forEach((elem, idx) => {
                elem.style.position = 'absolute';
                elem.style.width = 200;
                elem.style.height = 200;
                elem.style.top = '0px';
                elem.style.color = 'white';
                elem.style.left = `calc(${40}% + ${idx * 100}px)`;
                elem.style.fontFamily = 'sans-serif';
                elem.style.fontSize = '30px';

                document.body.appendChild(elem)
            })

            updateScore([1, 5]); // @@ just here for testing
        }

        function animate() {
            requestAnimationFrame(animate);

            composer.render();
        }

        animate()
        init();

    </script>
</body>

</html>
